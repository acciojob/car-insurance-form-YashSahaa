<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name" >Name</label>
		<input required type="text" id="name">
		<br><br>
		<label for="email">Email</label>
		<input  type="email" id="email" required>
		<br><br>
		<label for="gender_m gender_f">Gender</label>
		<input required type="radio" id="gender_m" name="gender">Male
		<input required type="radio" id="gender_f" name="gender">Female
		<br><br>
		<label for="cars">Car Brands</label>
		<select id="cars" >
			<option disabled selected>--Please choose an option--</option>
			<option >BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br><br>
		<label for="carage">Car Age</label>
		<input required type="number" id="carage">
		<br><br>
		<label for="dop">Date of Purchase (dop)</label>
		<input required type="date" id="dop">
		<br><br>
		<label for="password">Password</label>
		<input required type="password" id="password">
		<br><br>
		<button type="submit" >Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
